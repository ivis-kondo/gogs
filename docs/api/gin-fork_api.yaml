        type:
          type: string
        repository:
          type: string
        distribution:
          type: string
        keyword:
          type: string
        eradProjectId:
          type: string
        hasPart:
          type: array
          items:
            $ref: '#components/schemas/DmpDataCAO'
    DmpDataCAO:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        creator:
          type: array
          items:
            $ref: '#components/schemas/String'
        keyword:
          type: string
        accessRights:
          type: string
        availabilityStarts:
          type: string
        isAccessibleForFree:
          type: string
        license:
          type: string
        usageInfo:
          type: string
        repository:
          type: string
        distribution:
          type: string
        contentSize:
          type: string
        hostingInstitution:
          type: string
        dataManager:
          type: string
