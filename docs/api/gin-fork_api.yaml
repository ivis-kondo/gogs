          type: string
        accessRights:
          type: string
        reasonForConcealment:
          type: string
        availabilityStarts:
          type: string
        creator:
          type: array
          items:
            $ref: '#components/schemas/String'
        measurementTechnique:
          type: string
        isAccessibleForFree:
          type: string
        license:
          type: string
        usageInfo:
          type: string
        repository:
          type: string
        contentSize:
          type: string
        distribution:
          type: string
        contactPoint:
          type: object
          properties:
            name:
              type : string
            email:
              type: string
            telephone:
              type: string
        related_data:
          type: array
          items:
            $ref: '#components/schemas/DmpFile'
    DmpAmed:
      type: object
      properties:
        type:
          type: string
        funding:
          type: string
        chiefResearcher:
          type: string
        creator:
          type: array
